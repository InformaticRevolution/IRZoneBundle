db_driver: orm
zone_class: Acme\ZoneBundle\Entity\Zone
country_class: Acme\ZoneBundle\Entity\Country
province_class: Acme\ZoneBundle\Entity\Province
zone_manager: acme_zone.manager.zone
country_manager: acme_zone.manager.country
province_manager: acme_zone.manager.province
zone:
    form:
        type: acme_zone
        name: acme_zone_form
        validation_groups: [acme_zone]   
country:
    form:
        type: acme_zone_country
        name: acme_zone_country_form
        validation_groups: [acme_country]
province:
    form:
        type: acme_zone_province
        name: acme_zone_province_form
        validation_groups: [acme_province]        
template:
    engine: php        